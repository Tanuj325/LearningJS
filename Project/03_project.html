<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <style>
      .center {
        display:flex;
        height:100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock {
        background-color: orange;
        padding: 20px 50px;
        margin-top:10px;
        border-radius: 10px;
        font-size: 40px;
      }
      #banner {
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body style="background-color: black">
    <div class="center">
      <div id="banner"><span>YOUT LOCAL TIME</span></div>
      <div id="clock"></div>
    </div>
  </body>
  <script>
    const clock = document.querySelector("#clock");
    setInterval(function () {
      let date = new Date();
      let time = date.toLocaleTimeString();
      clock.innerHTML = time;
    }, 1000);
  </script>
</html>
